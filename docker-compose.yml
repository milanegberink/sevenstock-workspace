services:
  web-server:
    build:
      context: .
      dockerfile: crates/services/web-server/Dockerfile
    container_name: web-server
    depends_on:
      - db
      - valkey
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    environment:
      BACKEND_PORT: ${BACKEND_PORT}
      DATABASE_URL: postgres://postgres:password@db:5432/sevenstock
      REDIS_URL: redis://valkey:6379/
  front-end:
    build:
      context: ./web-folder/
      dockerfile: apps/front-end/Dockerfile
      args:
        PUBLIC_BACKEND_URL: http://localhost:${BACKEND_PORT}
    container_name: front-end
    ports:
      - "5173:5173"
    volumes:
      - ./web-folder:/app
      - /app/node_modules

    environment:
      BACKEND_URL: http://localhost:${BACKEND_PORT}
  db:
    image: postgres:18beta3
    restart: always
    shm_size: 128mb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sevenstock

  valkey:
    image: valkey/valkey:latest
    restart: always
    ports:
      - "6379:6379"
